<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cat vs. Dog</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Fido</h1>
          <img src="dog.jpeg" alt=""/>
          <button id="dog-button" class="btn btn-bg btn-danger" type="button" name="button">Bark</button>
          <ul id="dog" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <h1>Kitty</h1>
        <img src="cat.jpeg" alt="" />
        <button id="cat-button" class="btn btn-bg btn-success" name="button">Meow</button>
        <ul id="cat" class="list-group"></ul>
      </div>
    </div>
  </div>
  </body>
</html>
